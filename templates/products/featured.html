{% extends 'base.html' %}

{% block content %}

{% if can_order %}
    <h1>
        {{ product.title }}

        {% if product.image %}{{ product.image }}
        {% endif %}
    </h1>

    <p>{{ product.description }}</p>
    <a href='/checkout'>${{ product.price }} Purchase</a>

    {% else %}

    {{ email_form.as_p }}

{% endif %}

{% endblock content %}
