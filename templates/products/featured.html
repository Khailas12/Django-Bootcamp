{% extends 'base.html' %}

{% block content %}

{% if product %}

<h1>
    {{ product.title }}

    {% if product.image %}
    {{ product.image }}

    {% endif %}
</h1>

<p>
    {{ product.description }}
    
    {% if product.can_order %}
    <a href='/checkout'>
        {{ product.price }} 
        Purchase</a>
{% endif %}

</p>
    
{% else %}

{% endif %}

{% endblock content %}
