{% extends 'base.html' %}

{% block content %}

<!--enctype is a built in library method would allow the django view to get any files that are related to the form itself which sends the data without any encoding-->
<form method="POST" action="." enctype="multipart/form-data"> {% csrf_token %}

    <!-- <input type='text' name='title' /> -->
    {{ form.as_p }}    <!--as_p = as paragraph-->

    <button type='submit'>send data</button>
</form>

{% endblock content %}
