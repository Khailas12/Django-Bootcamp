<h1>
    {{ product.title }}
</h1>
    
    {% if product.image %}
    <img src='{{ product.image.url }}' style='width:150px;'/>
    {% endif %}

    {% if product.content %}
    <p>{{ product.description }}</p>
    {% endif %}

    {% if show_price %}
    <p>${{ product.price }}</p>
    {% endif %}

    {% if show_inventory %}
    <p>{{ product.inventory }}</p>
    {% endif %}
    

<p>{{ product.description }}</p>
